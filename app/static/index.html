<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Credit Risk Analysis</h1>
            <p>Enter applicant details to assess creditworthiness.</p>
        </header>

        <main>
            <form id="loanForm">
                <!-- Section 1: Financials -->
                <div class="form-section">
                    <h2>Financial Details</h2>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="annual_income">Annual Income ($)</label>
                            <input type="number" id="annual_income" name="annual_income" required min="0" step="0.01" placeholder="e.g. 65000">
                        </div>
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount ($)</label>
                            <input type="number" id="loan_amount" name="loan_amount" required min="0" step="0.01" placeholder="e.g. 15000">
                        </div>
                    </div>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="interest_rate">Interest Rate (%)</label>
                            <input type="number" id="interest_rate" name="interest_rate" required min="0" step="0.01" placeholder="e.g. 5.5">
                        </div>
                        <div class="form-group">
                            <label for="debt_to_income_ratio">DTI Ratio</label>
                            <input type="number" id="debt_to_income_ratio" name="debt_to_income_ratio" required min="0" step="0.01" placeholder="e.g. 12.5">
                        </div>
                    </div>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="credit_score">Credit Score</label>
                            <input type="number" id="credit_score" name="credit_score" required min="300" max="850" step="1" placeholder="e.g. 720">
                        </div>
                        <div class="form-group">
                            <label for="grade_subgrade">Grade / Subgrade</label>
                            <select id="grade_subgrade" name="grade_subgrade" required>
                                <option value="" disabled selected>Select Grade</option>
                                <!-- Generated Options -->
                                <optgroup label="Grade A">
                                    <option value="A1">A1</option><option value="A2">A2</option><option value="A3">A3</option><option value="A4">A4</option><option value="A5">A5</option>
                                </optgroup>
                                <optgroup label="Grade B">
                                    <option value="B1">B1</option><option value="B2">B2</option><option value="B3">B3</option><option value="B4">B4</option><option value="B5">B5</option>
                                </optgroup>
                                <optgroup label="Grade C">
                                    <option value="C1">C1</option><option value="C2">C2</option><option value="C3">C3</option><option value="C4">C4</option><option value="C5">C5</option>
                                </optgroup>
                                <optgroup label="Grade D">
                                    <option value="D1">D1</option><option value="D2">D2</option><option value="D3">D3</option><option value="D4">D4</option><option value="D5">D5</option>
                                </optgroup>
                                <optgroup label="Grade E">
                                    <option value="E1">E1</option><option value="E2">E2</option><option value="E3">E3</option><option value="E4">E4</option><option value="E5">E5</option>
                                </optgroup>
                                <optgroup label="Grade F">
                                    <option value="F1">F1</option><option value="F2">F2</option><option value="F3">F3</option><option value="F4">F4</option><option value="F5">F5</option>
                                </optgroup>
                                <optgroup label="Grade G">
                                    <option value="G1">G1</option><option value="G2">G2</option><option value="G3">G3</option><option value="G4">G4</option><option value="G5">G5</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Personal Details -->
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="employment_status">Employment Status</label>
                            <select id="employment_status" name="employment_status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Employed">Employed</option>
                                <option value="Unemployed">Unemployed</option>
                                <option value="Self-employed">Self-employed</option>
                                <option value="Retired">Retired</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="education_level">Education Level</label>
                            <select id="education_level" name="education_level" required>
                                <option value="" disabled selected>Select Education</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's">Bachelor's</option>
                                <option value="Master's">Master's</option>
                                <option value="PhD">PhD</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="marital_status">Marital Status</label>
                            <select id="marital_status" name="marital_status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loan_purpose">Loan Purpose</label>
                        <select id="loan_purpose" name="loan_purpose" required>
                            <option value="" disabled selected>Select Purpose</option>
                            <option value="Business">Business</option>
                            <option value="Car">Car</option>
                            <option value="Debt consolidation">Debt Consolidation</option>
                            <option value="Education">Education</option>
                            <option value="Home">Home</option>
                            <option value="Medical">Medical</option>
                            <option value="Vacation">Vacation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Analyze Risk</button>
            </form>

            <!-- Result Section -->
            <div id="resultContainer" class="result-container hidden">
                <div class="result-card">
                    <div id="resultIcon" class="icon"></div>
                    <h2 id="decisionText">Decision Pending</h2>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <span class="label">Probability</span>
                            <span id="probabilityValue" class="value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Application ID</span>
                            <span id="applicationId" class="value">--</span>
                        </div>
                    </div>
                    
                    <button id="resetBtn" class="secondary-btn">New Calculation</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
